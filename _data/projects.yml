# Nostr Compass Project Tracking
# Projects we actively monitor for newsletter coverage
# Inspired by https://github.com/aljazceru/awesome-nostr
#
# Categories:
#   - social: Microblogging/Twitter-like clients
#   - longform: Blogging and long-form content
#   - messaging: DMs and chat applications
#   - media: Streaming, audio, video, photos
#   - marketplace: P2P commerce
#   - devtools: Developer tools and git integration
#   - signing: Key management and signers
#   - relay: Relay implementations
#   - library: SDKs and libraries
#   - wallet: Lightning/NWC wallets with Nostr integration
#   - protocol: Related protocols (Blossom, Marmot, etc.)
#   - other: Other notable projects
#
# Status values:
#   - active: Regular development activity
#   - maintained: Stable, occasional updates
#   - beta: In development/testing
#   - inactive: No recent activity (>6 months)

