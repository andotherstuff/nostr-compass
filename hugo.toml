baseURL = "https://nostrcompass.org"
languageCode = "en-us"
title = "Nostr Compass"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

# From Jekyll _config.yml
enableRobotsTXT = true
enableGitInfo = true

[params]
  description = "Technical resource for the Nostr protocol. Weekly newsletter covering NIP proposals, client updates, relay developments, and notable code changes."
  email = "info@nostrcompass.org"
  github_username = "nostrcompass"
  repository_name = "nostr-compass"
  author = "Nostr Compass"
  bold = "**"
  # Mailchimp newsletter signup - get form_action URL from Mailchimp: Audience > Signup forms > Embedded forms
  # You need ALL THREE values:
  # 1. mailchimp_form_action = the full URL (e.g., "https://yourusername.usXX.list-manage.com/subscribe/post?u=abc123&id=xyz789")
  # 2. mailchimp_user_id = the value after "u=" in the URL (e.g., "abc123")
  # 3. mailchimp_list_id = the value after "id=" in the URL (e.g., "xyz789")
  # mailchimp_form_action = "https://yourusername.usXX.list-manage.com/subscribe/post?u=USER_ID&id=LIST_ID"
  # mailchimp_user_id = "USER_ID"
  # mailchimp_list_id = "LIST_ID"
  
[taxonomies]
  tag = "tags"
  category = "categories"
  topic = "topics"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
  posts = "/:year/:month/:title/"

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"

[outputs]
  home = ["HTML", "RSS"]

[[menu.main]]
  name = "About"
  url = "/en/about/"
  weight = 1

[[menu.main]]
  name = "Publications"
  url = "/en/publications/"
  weight = 2

[[menu.main]]
  name = "Topics"
  url = "/en/topics/"
  weight = 3
