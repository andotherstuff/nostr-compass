baseURL = "https://nostrcompass.org"
languageCode = "en-us"
title = "Nostr Compass"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

# From Jekyll _config.yml
enableRobotsTXT = true
enableGitInfo = true

[params]
  description = "Technical resource for the Nostr protocol. Weekly newsletter covering NIP proposals, client updates, relay developments, and notable code changes."
  npub = "npub1wav4fae3gyfy3xj298kxj2mj8phavz7vavps34przq02j7w902qq902923"
  github_username = "andotherstuff"
  repository_name = "nostr-compass"
  author = "Nostr Compass"
  bold = "**"
  # Buttondown newsletter signup - just add your username from buttondown.email/YOUR_USERNAME
  buttondown_username = "nostrcompass"

[taxonomies]
  tag = "tags"
  category = "categories"
  topic = "topics"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
  posts = "/:year/:month/:title/"

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"
  [languages.es]
    languageName = "Español"
    weight = 2
    contentDir = "content/es"
  [languages.pt]
    languageName = "Português"
    weight = 3
    contentDir = "content/pt"
  [languages.de]
    languageName = "Deutsch"
    weight = 4
    contentDir = "content/de"
  [languages.fr]
    languageName = "Français"
    weight = 5
    contentDir = "content/fr"
  [languages.it]
    languageName = "Italiano"
    weight = 6
    contentDir = "content/it"
  [languages.ja]
    languageName = "日本語"
    weight = 7
    contentDir = "content/ja"
  [languages.ko]
    languageName = "한국어"
    weight = 8
    contentDir = "content/ko"
  [languages.zh]
    languageName = "中文"
    weight = 9
    contentDir = "content/zh"
  [languages.nl]
    languageName = "Nederlands"
    weight = 10
    contentDir = "content/nl"

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[outputFormats]
  [outputFormats.RSS]
    baseName = "feed"

# Menu items use relative paths - templates will make them language-aware
[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 1

[[menu.main]]
  identifier = "newsletters"
  name = "Newsletters"
  url = "/newsletters/"
  weight = 2

[[menu.main]]
  identifier = "topics"
  name = "Topics"
  url = "/topics/"
  weight = 3

[[menu.main]]
  identifier = "podcast"
  name = "Podcast"
  url = "/podcast/"
  weight = 4
