baseURL = "https://nostrcompass.org"
languageCode = "en-us"
title = "Nostr Compass"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

# From Jekyll _config.yml
enableRobotsTXT = true
enableGitInfo = true

[params]
  description = "Technical resource for the Nostr protocol. Weekly newsletter covering NIP proposals, client updates, relay developments, and notable code changes."
  email = "info@nostrcompass.org"
  github_username = "nostrcompass"
  repository_name = "nostr-compass"
  author = "Nostr Compass"
  bold = "**"
  # Buttondown newsletter signup - just add your username from buttondown.email/YOUR_USERNAME
  buttondown_username = "nostrcompass"
  
[taxonomies]
  tag = "tags"
  category = "categories"
  topic = "topics"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
  posts = "/:year/:month/:title/"

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[outputFormats]
  [outputFormats.RSS]
    baseName = "feed"

[[menu.main]]
  name = "About"
  url = "/en/about/"
  weight = 1

[[menu.main]]
  name = "Publications"
  url = "/en/publications/"
  weight = 2

[[menu.main]]
  name = "Topics"
  url = "/en/topics/"
  weight = 3
