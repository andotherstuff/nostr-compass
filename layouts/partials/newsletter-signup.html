<!-- Newsletter Signup Form (Buttondown) -->
{{ if .Site.Params.buttondown_username }}
<div class="newsletter-signup">
  <form
    action="https://buttondown.com/api/emails/embed-subscribe/{{ .Site.Params.buttondown_username }}"
    method="post"
    target="popupwindow"
    onsubmit="window.open('https://buttondown.com/{{ .Site.Params.buttondown_username }}', 'popupwindow')"
    class="embeddable-buttondown-form"
  >
    <div class="newsletter-signup-inner">
      <label for="bd-email">Subscribe to our newsletter</label>
      <div class="newsletter-form-row">
        <input type="email" name="email" id="bd-email" placeholder="Enter your email" required />
        <button type="submit">Subscribe</button>
      </div>
    </div>
  </form>
</div>
{{ else }}
<!-- Buttondown not configured. Add buttondown_username to hugo.toml -->
{{ end }}
