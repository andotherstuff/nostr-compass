<!-- Newsletter Signup Form -->
{{ if .Site.Params.mailchimp_form_action }}
<div id="mc_embed_signup">
<form action="{{ .Site.Params.mailchimp_form_action }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
	<label for="mce-EMAIL">Subscribe to our newsletter</label>
	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_{{ .Site.Params.mailchimp_user_id }}_{{ .Site.Params.mailchimp_list_id }}" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
    <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
    </div>
</form>
</div>
<!--End newsletter signup-->
{{ else }}
<!-- Mailchimp form action not configured. Add mailchimp_form_action, mailchimp_user_id, and mailchimp_list_id to hugo.toml -->
{{ end }}
