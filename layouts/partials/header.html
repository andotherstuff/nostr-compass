<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relLangURL }}">
      {{ partial "logo.html" . }}
      <span>Nostr Compass</span>
    </a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        {{ range .Site.Menus.main }}
          {{- $menuKey := printf "menu_%s" .Identifier -}}
          <a class="page-link" href="{{ .URL | relLangURL }}">{{ i18n $menuKey | default .Name }}</a>
        {{ end }}
        {{ partial "language-switcher.html" . }}
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <span class="theme-icon-dark">{{ i18n "theme_light" }}</span>
          <span class="theme-icon-light">{{ i18n "theme_dark" }}</span>
        </button>
      </div>
    </nav>
  </div>
</header>

<script>
(function() {
  const toggle = document.getElementById('theme-toggle');
  const html = document.documentElement;
  
  // Check saved preference or default to dark
  const saved = localStorage.getItem('theme');
  if (saved) {
    html.setAttribute('data-theme', saved);
  }
  // Default is dark (no data-theme attribute needed)
  
  toggle.addEventListener('click', function() {
    const current = html.getAttribute('data-theme');
    const next = current === 'light' ? null : 'light';
    
    if (next) {
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    } else {
      html.removeAttribute('data-theme');
      localStorage.setItem('theme', 'dark');
    }
  });
})();
</script>
